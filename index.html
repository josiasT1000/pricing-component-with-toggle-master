<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Essognim Adi</title>

  <link rel="stylesheet" href="styles.css">

</head>
<body>

  <h1>Our Pricing</h1>

<input id="myCheckbox" type="checkbox" name="" value="">
<label for="myCheckbox">  <span></span>  </label>

<div class=plans-content"">
  <div class="plan-package">
    <h2>Basic</h2>
    <!-- <span class="price" data-monthPrice="&dollar;19.99" data-yearPrice="199.99"></span> -->
    <ul>
      <li class="price"></li>
      <li>500 GB Storage</li>
      <li>2 Users Allowed</li>
      <li>Send up to 3 GB</li>
    </ul>
    <button class="learn-more" type="button" name="button">Learn More</button>
  </div>

  <div id="professional-plan" class="plan-package">
    <h2>Professional</h2>
    <!-- <span class="price" data-monthPrice="&dollar;24.99" data-yearPrice="249.99">&dollar;24.99</span> -->
    <ul>
      <li class="price"></li>
      <li>1 TB Storage</li>
      <li>5 Users Allowed</li>
      <li>Send up to 10 GB</li>
    </ul>
    <button class="learn-more" type="button" name="button">Learn More</button>
  </div>

  <div class="plan-package">
    <h2>Master</h2>
    <!-- <span class="price" data-monthPrice="&dollar;39.99" data-yearPrice="399.99">&dollar;39.99</span> -->
    <ul>
      <li class="price"></li>
      <li>2 TB Storage</li>
      <li>10 Users Allowed</li>
      <li>Send up to 20 GB</li>
    </ul>
    <button class="learn-more" type="button" name="button">Learn More</button>
  </div>
</div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Essognim Adi</a>.
  </div>
</body>
</html>
